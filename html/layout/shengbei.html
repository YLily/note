<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯布局</title>
	<style type="text/css">
		body{
			margin: 0px;
		}
		.container{
			padding: 0 200px;
			overflow: hidden;
		}
		.main,
		.left,
		.right{
			float: left;
			min-height: 300px;
		}
		.main{
			width: 100%;
			background-color: #F6CA97;
		}
		.left{
			width: 200px;
			background-color: #FB9696;
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		.right{
			width: 200px;
			background-color: #EA2BA2;
			margin-right: -200px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="main">main</div>
	<div class="left">left</div>
	<div class="right">right</div>
</div>
</body>
</html>
